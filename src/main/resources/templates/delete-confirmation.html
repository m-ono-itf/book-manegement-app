<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>削除確認</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"/>
</head>
<body>
	<div th:replace="share::header"></div>
	<div class="container">
		<h2 class="mt-5">本当に削除しますか？</h2>
    	<form th:action="@{/book-delete}" th:object="${editBookForm}" method="post">
        	<input type="hidden" th:name="id" th:value="${id}">
        	<div class="mb-3">
                <label for="bookTitle" class="form-label">タイトル</label>
                <p class="card-text" th:text="*{title}"></p>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">値段</label>
                <p class="card-text" th:text="*{price}"></p>
            </div>
            <div class="mb-3">
                <label for="office_location" class="form-label">管理オフィス</label>
                <p class="card-text" th:text="*{office_location}"></p>
            </div>
            <div class="mb-3">
                <label for="office_location" class="form-label">登録日</label>
                <p class="card-text" th:text="*{date}"></p>
            </div>
                        
       		<a class="btn btn-danger mb-3" th:href="@{/book-delete(id=*{id})}">削除</a>
        	<a class="btn btn-secondary mb-3" th:href="@{/book-edit(id=*{id})}">もどる</a>
    	</form>
	</div>
    
</body>
</html>
